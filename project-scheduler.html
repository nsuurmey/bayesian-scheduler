            const months = [];
            let currentDate = new Date('2026-01-01');

            for (let month = 0; month < 12; month++) {
                const monthDate = new Date(2026, month, 1);
                const monthName = monthDate.toLocaleDateString('en-US', { month: 'long' });

                // Calculate which week this month starts in
                const daysDiff = Math.floor((monthDate - YEAR_2026_START) / (1000 * 60 * 60 * 24));
                const weekStart = Math.floor(daysDiff / 7) + 1;

                // Calculate how many weeks are in this month
                const nextMonth = new Date(2026, month + 1, 1);
                const monthDays = month < 11
                    ? Math.floor((nextMonth - monthDate) / (1000 * 60 * 60 * 24))
                    : 31; // December
                const weeksInMonth = Math.ceil(monthDays / 7);

                months.push({
                    name: monthName,
                    weekStart,
                    weekEnd: Math.min(weekStart + weeksInMonth - 1, 52),
                    weeksCount: weeksInMonth
                });
            }

            return months;
        };

                    <div className="w-64 border-r pr-4 flex-shrink-0">
                        <h3 className="font-bold mb-2 text-lg">Unscheduled ({unscheduledProjects.length})</h3>
                        <div className="text-xs text-gray-600 mb-3">Drag to timeline to schedule</div>
                        <div className="space-y-2">
                            {unscheduledProjects.map(project => (
                                <div
                                    key={project.id}
                                    draggable
                                    onDragStart={(e) => handleDragStart(e, project)}
                                    className={`p-2 rounded cursor-move ${stageColors[project.stage].bg} text-white text-sm`}
                                >
                                    <div className="font-medium">{project.name}</div>
                                    <div className="text-xs">{project.durationWeeks}w | DS:{project.resources.dataScientists} GS:{project.resources.geoscientists} PM:{project.resources.projectManagers}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="flex-1 overflow-x-auto pl-4">
                        <div className="mb-4 flex justify-between items-center">
                            <div className="flex gap-2">
                                <button
                                    onClick={() => dispatch({ type: 'SET_TIMELINE_GROUP_BY', payload: 'stage' })}
                                    className={`px-3 py-1 rounded ${state.ui.timelineGroupBy === 'stage' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                                >
                                    Group by Stage
                                </button>
                            <button
                                onClick={() => dispatch({ type: 'SET_TIMELINE_GROUP_BY', payload: 'okr' })}
                                className={`px-3 py-1 rounded ${state.ui.timelineGroupBy === 'okr' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            >
                                Group by OKR
                            </button>
                            <button
                                onClick={() => dispatch({ type: 'SET_TIMELINE_GROUP_BY', payload: 'none' })}
                                className={`px-3 py-1 rounded ${state.ui.timelineGroupBy === 'none' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            >
                                No Grouping
                            </button>
                            </div>
                            <div className="text-sm text-gray-600 font-medium">
                                2026 Timeline (52 weeks)
                            </div>
                        </div>

                        <div className="relative" style={{ minWidth: '2000px' }}>
                            {/* Month headers */}
                            <div className="flex mb-2 border-b-2 border-blue-500">
                                {getMonthsFor2026().map((month, idx) => {
                                    const monthWidth = (month.weekEnd - month.weekStart + 1) * 40;
                                    return (
                                        <div
                                            key={idx}
                                            className="flex-shrink-0 text-center font-bold text-base text-blue-700 py-2 border-r border-gray-300"
                                            style={{ width: `${monthWidth}px` }}
                                        >
                                            {month.name} 2026
                                        </div>
                                    );
                                })}
                            </div>
                            {/* Week numbers with dates */}
                            <div className="flex border-b pb-2 mb-4">
                                {weeks.map(week => {
                                    const weekDate = getDateFromWeek(week);
                                    return (
                                        <div key={week} className="flex-shrink-0" style={{ width: '40px' }}>
                                            <div className="text-xs text-center font-semibold text-gray-700">W{week}</div>
                                            <div className="text-xs text-center text-gray-500">{formatDate(weekDate)}</div>
                                        </div>
                                    );
                                })}
                            </div>

                            {scheduledProjects.map((project, idx) => (
                                <div
                                    key={project.id}
                                    className="mb-2 relative"
                                    style={{ height: '50px' }}
                                >
                                    <div
                                        draggable
                                        onDragStart={(e) => handleDragStart(e, project)}
                                        onClick={() => dispatch({ type: 'SET_MODAL', payload: project.id })}
                                        className={`timeline-bar absolute ${stageColors[project.stage].bg} text-white p-2 rounded text-xs cursor-pointer`}
                                        style={{
                                            left: `${(project.startWeek - 1) * 40}px`,
                                            width: `${project.durationWeeks * 40}px`,
                                            opacity: project.probability / 100,
                                            top: 0
                                        }}
                                    >
                                        <div className="font-medium truncate">{project.name}</div>
                                        <div className="text-xs">DS:{project.resources.dataScientists} GS:{project.resources.geoscientists} PM:{project.resources.projectManagers}</div>
                                    </div>
                                </div>
                            ))}

                            <div className="absolute inset-0 pointer-events-none">
                                {weeks.map(week => (
                                    <div
                                        key={week}
                                        onDragOver={handleDragOver}
                                        onDrop={(e) => handleDrop(e, week)}
                                        className="absolute pointer-events-auto"
                                        style={{
                                            left: `${(week - 1) * 40}px`,
                                            width: '40px',
                                            height: '100%'
                                        }}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Simple Stacked Bar Chart Component
        const SimpleStackedChart = ({ data, capacity, title, dataKeys }) => {
            const [hoveredWeek, setHoveredWeek] = useState(null);

            const maxValue = Math.max(capacity * 1.2, ...data.map(d =>
                dataKeys.reduce((sum, key) => sum + (d[key] || 0), 0)
            ));

            return (
                <div>
                    <h3 className="text-lg font-bold mb-4">{title}</h3>
                    <div className="relative bg-white border rounded p-4" style={{ height: '250px' }}>
                        <div className="flex h-full items-end gap-px">
                            {data.map((weekData, idx) => {
                                const total = dataKeys.reduce((sum, key) => sum + (weekData[key] || 0), 0);
                                const barHeight = (total / maxValue) * 100;

                                return (
                                    <div
                                        key={idx}
                                        className="flex-1 flex flex-col justify-end relative cursor-pointer"
                                        onMouseEnter={() => setHoveredWeek(idx)}
                                        onMouseLeave={() => setHoveredWeek(null)}
                                        style={{ height: '100%' }}
                                    >
                                        <div className="flex flex-col justify-end" style={{ height: `${barHeight}%` }}>
                                            <div className="bg-green-500" style={{ height: `${(weekData[dataKeys[0]] || 0) / total * 100}%` }} />
                                            <div className="bg-blue-500" style={{ height: `${(weekData[dataKeys[1]] || 0) / total * 100}%` }} />
                                            <div className="bg-amber-500" style={{ height: `${(weekData[dataKeys[2]] || 0) / total * 100}%` }} />
                                            <div className="bg-gray-500" style={{ height: `${(weekData[dataKeys[3]] || 0) / total * 100}%` }} />
                                        </div>

                                        {hoveredWeek === idx && total > 0 && (
                                            <div className="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 bg-gray-900 text-white text-xs rounded px-2 py-1 whitespace-nowrap z-10">
                                                <div className="font-bold">Week {weekData.week}</div>
                                                <div className="text-green-300">Signed: {weekData[dataKeys[0]] || 0}</div>
                                                <div className="text-blue-300">Close: {weekData[dataKeys[1]] || 0}</div>
                                                <div className="text-amber-300">Interested: {weekData[dataKeys[2]] || 0}</div>
                                                <div className="text-gray-300">Frontier: {weekData[dataKeys[3]] || 0}</div>
                                                <div className="font-bold mt-1">Total: {total}</div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                        <div
                            className="absolute left-0 right-0 border-t-2 border-red-500 border-dashed"
                            style={{ bottom: `${(capacity / maxValue) * 100}%` }}
                        >
                            <span className="absolute right-0 -top-3 text-xs text-red-600 bg-white px-1">
                                Capacity: {capacity}
                            </span>
                        </div>
                    </div>
                    <div className="flex gap-4 mt-2 text-xs">
                        <div className="flex items-center gap-1">
                            <div className="w-3 h-3 bg-green-500"></div>
                            <span>Signed</span>
                        </div>
                        <div className="flex items-center gap-1">
                            <div className="w-3 h-3 bg-blue-500"></div>
                            <span>Close to Signing</span>
                        </div>
                        <div className="flex items-center gap-1">
                            <div className="w-3 h-3 bg-amber-500"></div>
                            <span>Interested</span>
                        </div>
                        <div className="flex items-center gap-1">
                            <div className="w-3 h-3 bg-gray-500"></div>
                            <span>Frontier</span>
                        </div>
                    </div>
                </div>
            );
        };

        // Resource Allocation View Component
        const ResourceAllocationView = () => {
            const { state } = useContext(AppContext);

            const chartData = useMemo(() => {
                const data = [];
                for (let week = 1; week <= 52; week++) {
                    const weekData = { week };

                    ['Signed', 'Close to Signing', 'Interested', 'Frontier'].forEach(stage => {
                        const projects = state.projects.filter(p =>
                            p.stage === stage &&
                            p.startWeek !== null &&
                            p.startWeek <= week &&
                            p.startWeek + p.durationWeeks > week
                        );

                        weekData[`${stage}_ds`] = projects.reduce((sum, p) => sum + p.resources.dataScientists, 0);
                        weekData[`${stage}_gs`] = projects.reduce((sum, p) => sum + p.resources.geoscientists, 0);
                        weekData[`${stage}_pm`] = projects.reduce((sum, p) => sum + p.resources.projectManagers, 0);
                    });

                    data.push(weekData);
                }
                return data;
            }, [state.projects]);

            return (
                <div className="space-y-8">
                    <SimpleStackedChart
                        data={chartData}
                        capacity={state.settings.capacity.dataScientists}
                        title="Data Scientists"
                        dataKeys={['Signed_ds', 'Close to Signing_ds', 'Interested_ds', 'Frontier_ds']}
                    />
                    <SimpleStackedChart
                        data={chartData}
                        capacity={state.settings.capacity.geoscientists}
                        title="Geoscientists"
                        dataKeys={['Signed_gs', 'Close to Signing_gs', 'Interested_gs', 'Frontier_gs']}
                    />
                    <SimpleStackedChart
                        data={chartData}
                        capacity={state.settings.capacity.projectManagers}
                        title="Project Managers"
                        dataKeys={['Signed_pm', 'Close to Signing_pm', 'Interested_pm', 'Frontier_pm']}
                    />
                </div>
            );
        };

        // Forecast View Component
        const ForecastView = () => {
            const { state } = useContext(AppContext);

            const scenarios = useMemo(() => {
                const weeksPerYear = 52;
                const totalCapacity = {
                    ds: state.settings.capacity.dataScientists * weeksPerYear,
                    gs: state.settings.capacity.geoscientists * weeksPerYear,
                    pm: state.settings.capacity.projectManagers * weeksPerYear
                };

                const calculateScenario = (filter) => {
                    const projects = state.projects.filter(filter);
                    return {
                        ds: projects.reduce((sum, p) => sum + (p.resources.dataScientists * p.durationWeeks), 0),
                        gs: projects.reduce((sum, p) => sum + (p.resources.geoscientists * p.durationWeeks), 0),
                        pm: projects.reduce((sum, p) => sum + (p.resources.projectManagers * p.durationWeeks), 0)
                    };
                };

                return {
                    committed: calculateScenario(p => p.stage === 'Signed'),
                    highConfidence: calculateScenario(p => ['Signed', 'Close to Signing'].includes(p.stage)),
                    expected: {
                        ds: state.projects.reduce((sum, p) => sum + (p.resources.dataScientists * p.durationWeeks * p.probability / 100), 0),
                        gs: state.projects.reduce((sum, p) => sum + (p.resources.geoscientists * p.durationWeeks * p.probability / 100), 0),
                        pm: state.projects.reduce((sum, p) => sum + (p.resources.projectManagers * p.durationWeeks * p.probability / 100), 0)
                    },
                    fullPipeline: calculateScenario(() => true),
                    totalCapacity
                };
            }, [state.projects, state.settings.capacity]);

            const ScenarioCard = ({ title, data, capacity }) => (
                <div className="border rounded-lg p-6 bg-white shadow-sm">
                    <h3 className="text-xl font-bold mb-4">{title}</h3>
                    <div className="space-y-2">
                        <div>
                            <div className="flex justify-between">
                                <span>DS: {Math.round(data.ds)} person-weeks</span>
                                <span className={data.ds > capacity.ds ? 'text-red-600 font-bold' : 'text-green-600'}>
                                    {Math.round((data.ds / capacity.ds) * 100)}%
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2 mt-1">
                                <div
                                    className={`h-2 rounded-full ${data.ds > capacity.ds ? 'bg-red-600' : 'bg-green-600'}`}
                                    style={{ width: `${Math.min((data.ds / capacity.ds) * 100, 100)}%` }}
                                />
                            </div>
                        </div>
                        <div>
                            <div className="flex justify-between">
                                <span>GS: {Math.round(data.gs)} person-weeks</span>
                                <span className={data.gs > capacity.gs ? 'text-red-600 font-bold' : 'text-green-600'}>
                                    {Math.round((data.gs / capacity.gs) * 100)}%
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2 mt-1">
                                <div
                                    className={`h-2 rounded-full ${data.gs > capacity.gs ? 'bg-red-600' : 'bg-green-600'}`}
                                    style={{ width: `${Math.min((data.gs / capacity.gs) * 100, 100)}%` }}
                                />
                            </div>
                        </div>
                        <div>
                            <div className="flex justify-between">
                                <span>PM: {Math.round(data.pm)} person-weeks</span>
                                <span className={data.pm > capacity.pm ? 'text-red-600 font-bold' : 'text-green-600'}>
                                    {Math.round((data.pm / capacity.pm) * 100)}%
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2 mt-1">
                                <div
                                    className={`h-2 rounded-full ${data.pm > capacity.pm ? 'bg-red-600' : 'bg-green-600'}`}
                                    style={{ width: `${Math.min((data.pm / capacity.pm) * 100, 100)}%` }}
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-2 gap-6">
                        <ScenarioCard
                            title="Committed Only"
                            data={scenarios.committed}
                            capacity={scenarios.totalCapacity}
                        />
                        <ScenarioCard
                            title="High Confidence"
                            data={scenarios.highConfidence}
                            capacity={scenarios.totalCapacity}
                        />
                        <ScenarioCard
                            title="Expected Case (Probability-Weighted)"
                            data={scenarios.expected}
                            capacity={scenarios.totalCapacity}
                        />
                        <ScenarioCard
                            title="Full Pipeline"
                            data={scenarios.fullPipeline}
                            capacity={scenarios.totalCapacity}
                        />
                    </div>
                </div>
            );
        };

        // Header Component
        const Header = () => {
            const { state, dispatch } = useContext(AppContext);
            const [showSettings, setShowSettings] = useState(false);

            const handleExport = () => {
                const dataStr = JSON.stringify(state, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `project-schedule-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const handleImport = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                const imported = JSON.parse(event.target.result);
                                if (confirm('Replace all data with imported data?')) {
                                    dispatch({ type: 'LOAD_STATE', payload: imported });
                                }
                            } catch (error) {
                                alert('Error importing file: ' + error.message);
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            };

            const handleLoadSample = () => {
                if (confirm('Load sample data? This will add sample projects.')) {
                    dispatch({ type: 'LOAD_SAMPLE_DATA' });
                }
            };

            return (
                <div className="bg-white border-b shadow-sm">
                    <div className="container mx-auto px-6 py-4">
                        <div className="flex items-center justify-between mb-4">
                            <div>
                                <h1 className="text-3xl font-bold">Project Scheduling Toolkit</h1>
                                <div className="text-sm text-gray-600 mt-1">Planning Calendar: 2026 (Jan 1 - Dec 31)</div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button
                                    onClick={() => dispatch({ type: 'SET_MODAL', payload: 'add' })}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                >
                                    + Add Project
                                </button>
                                <button
                                    onClick={handleLoadSample}
                                    className="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700"
                                >
                                    Load Sample Data
                                </button>
                                <button
                                    onClick={handleImport}
                                    className="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700"
                                >
                                    Import JSON
                                </button>
                                <button
                                    onClick={handleExport}
                                    className="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700"
                                >
                                    Export JSON
                                </button>
                                <button
                                    onClick={() => setShowSettings(true)}
                                    className="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700"
                                >
                                     Settings
                                </button>
                            </div>
                        </div>
                        <div className="flex items-center justify-between">
                            <CapacityIndicator />
                        </div>
                    </div>
                    {showSettings && <SettingsModal onClose={() => setShowSettings(false)} />}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [state, dispatch] = useReducer(appReducer, initialState);

            useEffect(() => {
                const saved = localStorage.getItem('projectSchedulerState');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (confirm('Restore previous session?')) {
                            dispatch({ type: 'LOAD_STATE', payload: parsed });
                        }
                    } catch (e) {
                        console.error('Failed to restore state:', e);
                    }
                }
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    localStorage.setItem('projectSchedulerState', JSON.stringify(state));
                }, 30000);
                return () => clearInterval(interval);
            }, [state]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') {
                        dispatch({ type: 'SET_MODAL', payload: null });
                    } else if (e.key === 'n' && !e.target.matches('input, textarea')) {
                        dispatch({ type: 'SET_MODAL', payload: 'add' });
                    } else if (e.key >= '1' && e.key <= '4' && !e.target.matches('input, textarea')) {
                        const tabs = ['list', 'timeline', 'resource', 'forecast'];
                        dispatch({ type: 'SET_ACTIVE_TAB', payload: tabs[parseInt(e.key) - 1] });
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            return (
                <AppContext.Provider value={{ state, dispatch }}>
                    <div className="min-h-screen bg-gray-50">
                        <Header />

                        <div className="container mx-auto px-6 py-6">
                            <div className="mb-6 flex border-b">
                                <button
                                    onClick={() => dispatch({ type: 'SET_ACTIVE_TAB', payload: 'list' })}
                                    className={`px-6 py-3 font-medium ${state.ui.activeTab === 'list' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'}`}
                                >
                                    Project List
                                </button>
                                <button
                                    onClick={() => dispatch({ type: 'SET_ACTIVE_TAB', payload: 'timeline' })}
                                    className={`px-6 py-3 font-medium ${state.ui.activeTab === 'timeline' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'}`}
                                >
                                    Timeline
                                </button>
                                <button
                                    onClick={() => dispatch({ type: 'SET_ACTIVE_TAB', payload: 'resource' })}
                                    className={`px-6 py-3 font-medium ${state.ui.activeTab === 'resource' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'}`}
                                >
                                    Resource Allocation
                                </button>
                                <button
                                    onClick={() => dispatch({ type: 'SET_ACTIVE_TAB', payload: 'forecast' })}
                                    className={`px-6 py-3 font-medium ${state.ui.activeTab === 'forecast' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'}`}
                                >
                                    Forecast
                                </button>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                {state.ui.activeTab === 'list' && <ProjectListView />}
                                {state.ui.activeTab === 'timeline' && <TimelineView />}
                                {state.ui.activeTab === 'resource' && <ResourceAllocationView />}
                                {state.ui.activeTab === 'forecast' && <ForecastView />}
                            </div>
                        </div>

                        {state.ui.modalOpen === 'add' && <AddProjectModal onClose={() => dispatch({ type: 'SET_MODAL', payload: null })} />}
                        {state.ui.modalOpen && state.ui.modalOpen !== 'add' && (
                            <ProjectDetailModal
                                projectId={state.ui.modalOpen}
                                onClose={() => dispatch({ type: 'SET_MODAL', payload: null })}
                            />
                        )}
                    </div>
                </AppContext.Provider>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
